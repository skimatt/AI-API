<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkiAI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                100: "#ececf1",
                200: "#9ca3af",
                300: "#6b7280",
                400: "#4b5563",
                500: "#374151",
                600: "#1f2937",
                700: "#111827",
                800: "#0d1117",
                900: "#0a0c10",
              },
            },
            animation: {
              "typing-pulse": "typingPulse 1.2s infinite ease-in-out",
            },
            keyframes: {
              typingPulse: {
                "0%, 100%": { opacity: 0.4 },
                "50%": { opacity: 1 },
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 6px;
      }
      ::-webkit-scrollbar-track {
        background-color: rgba(31, 41, 55, 0.1);
      }
      pre::-webkit-scrollbar {
        height: 4px;
      }
    </style>
  </head>
  <body class="bg-dark-800 text-gray-100 font-['Inter',sans-serif] dark">
    <div class="flex flex-col h-screen">
      <!-- Header -->
      <header
        class="bg-dark-900 border-b border-dark-700 p-4 flex items-center justify-between"
      >
        <div class="flex items-center">
          <button
            class="mr-3 text-dark-200 hover:text-white focus:outline-none md:hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
          <h1 class="text-xl font-semibold text-white flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 mr-2 text-blue-500"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                clip-rule="evenodd"
              />
            </svg>
            SkiAI
          </h1>
        </div>
        <div class="flex items-center space-x-2">
          <button
            class="p-2 rounded-full hover:bg-dark-700 text-dark-200 hover:text-white transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <button
            class="p-2 rounded-full hover:bg-dark-700 text-dark-200 hover:text-white transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </header>
      <!-- Main Chat Container -->
      <div class="flex-1 overflow-hidden flex flex-col" id="mainContainer">
        <!-- Chat Messages -->
        <div
          id="chatContainer"
          class="flex-1 overflow-y-auto p-4 space-y-6 bg-dark-800"
        >
          <div class="empty-message text-center text-dark-200 px-4 py-8 mt-16">
            <div
              class="inline-flex justify-center items-center w-16 h-16 bg-dark-700 rounded-full mb-4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8 text-blue-500"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <h2 class="text-xl font-semibold mb-2 text-white">
              Halo! Saya SkiAI
            </h2>
            <p class="mb-6 text-dark-200">
              Bagaimana saya bisa membantu Anda hari ini?
            </p>
            <div class="grid grid-cols-2 gap-3 max-w-lg mx-auto">
              <button
                class="p-3 bg-dark-700 rounded-xl hover:bg-dark-600 transition-all border border-dark-600 text-left"
              >
                <span class="text-white font-medium">Jelaskan konsep AI</span>
              </button>
              <button
                class="p-3 bg-dark-700 rounded-xl hover:bg-dark-600 transition-all border border-dark-600 text-left"
              >
                <span class="text-white font-medium">Tulis email bisnis</span>
              </button>
              <button
                class="p-3 bg-dark-700 rounded-xl hover:bg-dark-600 transition-all border border-dark-600 text-left"
              >
                <span class="text-white font-medium"
                  >Ide konten media sosial</span
                >
              </button>
              <button
                class="p-3 bg-dark-700 rounded-xl hover:bg-dark-600 transition-all border border-dark-600 text-left"
              >
                <span class="text-white font-medium"
                  >Buat saran perjalanan</span
                >
              </button>
            </div>
          </div>
        </div>
        <!-- Input Area -->
        <div class="border-t border-dark-700 bg-dark-900 p-4">
          <div class="relative max-w-4xl mx-auto">
            <textarea
              id="userInput"
              class="w-full p-4 pr-16 bg-dark-700 border border-dark-600 rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-dark-300 resize-none overflow-hidden min-h-[56px] max-h-[200px] shadow-lg transition-all duration-300"
              placeholder="Ketik pesan Anda..."
              rows="1"
            ></textarea>
            <button
              id="sendButton"
              class="absolute right-3 bottom-3 p-3 rounded-full bg-blue-600 hover:bg-blue-700 text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:hover:bg-blue-600 transition-all duration-300 shadow-md"
              onclick="sendMessage()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const chatContainer = document.getElementById("chatContainer");
      const userInput = document.getElementById("userInput");
      const sendButton = document.getElementById("sendButton");
      let isProcessing = false;

      // Auto-resize textarea
      userInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = Math.min(this.scrollHeight, 200) + "px";
        sendButton.disabled = this.value.trim() === "";
      });

      userInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });

      // Handle predefined button clicks
      document.querySelectorAll(".empty-message button").forEach((button) => {
        button.addEventListener("click", function () {
          userInput.value = this.querySelector("span").textContent;
          userInput.style.height = "auto";
          userInput.style.height = Math.min(userInput.scrollHeight, 200) + "px";
          sendButton.disabled = false;
          sendMessage();
        });
      });

      async function sendMessage() {
        const input = userInput.value.trim();
        if (!input || isProcessing) return;

        const emptyMessage = document.querySelector(".empty-message");
        if (emptyMessage) emptyMessage.remove();

        addMessage(input, "user");
        userInput.value = "";
        userInput.style.height = "auto";
        sendButton.disabled = true;
        isProcessing = true;

        const loadingId = addLoadingIndicator();

        try {
          const response = await fetch(
            "https://openrouter.ai/api/v1/chat/completions",
            {
              method: "POST",
              headers: {
                Authorization:
                  "Bearer API_ANDA_DISISINI",
                "HTTP-Referer": "https://www.webstylepress.com",
                "X-Title": "WebStylePress",
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                model: "deepseek/deepseek-chat:free", 
                messages: [{ role: "user", content: input }],
              }),
            }
          );
          const data = await response.json();
          removeLoadingIndicator(loadingId);

          const botMessage =
            data.choices?.[0]?.message?.content ||
            "Maaf, SkiAI mengalami kesalahan saat memproses permintaan Anda.";
          await typeMessage(botMessage, "bot", true);
        } catch (error) {
          removeLoadingIndicator(loadingId);
          addMessage("Error: " + error.message, "bot");
        }

        isProcessing = false;
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // Function to simulate typing effect
      async function typeMessage(text, role, isMarkdown = false) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("flex", "justify-start", "mb-4");

        const avatarContainer = document.createElement("div");
        avatarContainer.classList.add("flex-shrink-0", "mr-2");

        const avatarDiv = document.createElement("div");
        avatarDiv.classList.add(
          "w-8",
          "h-8",
          "rounded-full",
          "bg-blue-600",
          "flex",
          "items-center",
          "justify-center"
        );

        const svg = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "svg"
        );
        svg.setAttribute("class", "h-5 w-5 text-white");
        svg.setAttribute("viewBox", "0 0 20 20");
        svg.setAttribute("fill", "currentColor");

        const path = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "path"
        );
        path.setAttribute("fill-rule", "evenodd");
        path.setAttribute(
          "d",
          "M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
        );
        path.setAttribute("clip-rule", "evenodd");
        svg.appendChild(path);
        avatarDiv.appendChild(svg);
        avatarContainer.appendChild(avatarDiv);
        messageDiv.appendChild(avatarContainer);

        const bubbleWrapper = document.createElement("div");
        bubbleWrapper.classList.add("max-w-[80%]");

        const messageBubble = document.createElement("div");
        messageBubble.classList.add(
          "bg-dark-700",
          "text-white",
          "rounded-2xl",
          "rounded-tl-sm",
          "px-4",
          "py-3",
          "inline-block"
        );

        const contentDiv = document.createElement("div");
        contentDiv.classList.add("prose", "prose-invert", "max-w-none");
        messageBubble.appendChild(contentDiv);
        bubbleWrapper.appendChild(messageBubble);
        messageDiv.appendChild(bubbleWrapper);

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        if (isMarkdown) {
          const parsedText = marked.parse(text);
          let currentText = "";

          for (let i = 0; i < text.length; i++) {
            currentText = text.substring(0, i + 1);
            contentDiv.innerHTML = marked.parse(currentText);
            await new Promise((resolve) => setTimeout(resolve, 5));
            chatContainer.scrollTop = chatContainer.scrollHeight;
          }

          applyMarkdownStyles(contentDiv);
        } else {
          let currentText = "";

          for (let i = 0; i < text.length; i++) {
            currentText += text[i];
            contentDiv.textContent = currentText;
            await new Promise((resolve) => setTimeout(resolve, 20));
            chatContainer.scrollTop = chatContainer.scrollHeight;
          }
        }

        const actionsDiv = document.createElement("div");
        actionsDiv.classList.add(
          "flex",
          "justify-end",
          "mt-2",
          "opacity-0",
          "group-hover:opacity-100",
          "transition-opacity"
        );

        const copyButton = document.createElement("button");
        copyButton.classList.add(
          "text-dark-300",
          "hover:text-white",
          "p-1",
          "rounded"
        );

        copyButton.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
          </svg>
        `;

        copyButton.addEventListener("click", () => {
          navigator.clipboard.writeText(text);
          copyButton.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-500" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          `;
          setTimeout(() => {
            copyButton.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
              </svg>
            `;
          }, 2000);
        });

        actionsDiv.appendChild(copyButton);
        messageBubble.appendChild(actionsDiv);
        messageBubble.classList.add("group");
      }

      function addMessage(text, role, isMarkdown = false) {
        const messageDiv = document.createElement("div");

        if (role === "user") {
          messageDiv.classList.add("flex", "justify-end", "mb-4");
        } else {
          messageDiv.classList.add("flex", "justify-start", "mb-4");
        }

        const bubbleWrapper = document.createElement("div");
        bubbleWrapper.classList.add("max-w-[80%]");

        const messageBubble = document.createElement("div");

        if (role === "user") {
          messageBubble.classList.add(
            "bg-blue-600",
            "text-white",
            "rounded-2xl",
            "rounded-tr-sm",
            "px-4",
            "py-3",
            "inline-block"
          );
        } else {
          messageBubble.classList.add(
            "bg-dark-700",
            "text-white",
            "rounded-2xl",
            "rounded-tl-sm",
            "px-4",
            "py-3",
            "inline-block"
          );
        }

        const contentDiv = document.createElement("div");
        contentDiv.classList.add("prose", "prose-invert", "max-w-none");

        if (isMarkdown) {
          contentDiv.innerHTML = marked.parse(text);
          applyMarkdownStyles(contentDiv);
        } else {
          contentDiv.textContent = text;
        }

        messageBubble.appendChild(contentDiv);
        bubbleWrapper.appendChild(messageBubble);

        if (role === "user") {
          const avatarContainer = document.createElement("div");
          avatarContainer.classList.add("flex-shrink-0", "ml-2");

          const avatarDiv = document.createElement("div");
          avatarDiv.classList.add(
            "w-8",
            "h-8",
            "rounded-full",
            "bg-purple-600",
            "flex",
            "items-center",
            "justify-center"
          );

          const initial = document.createElement("span");
          initial.classList.add("text-white", "font-medium", "text-sm");
          initial.textContent = "U";

          avatarDiv.appendChild(initial);
          avatarContainer.appendChild(avatarDiv);
          messageDiv.appendChild(bubbleWrapper);
          messageDiv.appendChild(avatarContainer);
        } else {
          const avatarContainer = document.createElement("div");
          avatarContainer.classList.add("flex-shrink-0", "mr-2");

          const avatarDiv = document.createElement("div");
          avatarDiv.classList.add(
            "w-8",
            "h-8",
            "rounded-full",
            "bg-blue-600",
            "flex",
            "items-center",
            "justify-center"
          );

          const svg = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "svg"
          );
          svg.setAttribute("class", "h-5 w-5 text-white");
          svg.setAttribute("viewBox", "0 0 20 20");
          svg.setAttribute("fill", "currentColor");

          const path = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "path"
          );
          path.setAttribute("fill-rule", "evenodd");
          path.setAttribute(
            "d",
            "M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
          );
          path.setAttribute("clip-rule", "evenodd");
          svg.appendChild(path);
          avatarDiv.appendChild(svg);
          avatarContainer.appendChild(avatarDiv);
          messageDiv.appendChild(avatarContainer);
          messageDiv.appendChild(bubbleWrapper);
        }

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function applyMarkdownStyles(contentDiv) {
        contentDiv.querySelectorAll("pre").forEach((pre) => {
          pre.classList.add(
            "bg-dark-800",
            "rounded-md",
            "p-4",
            "my-3",
            "overflow-x-auto"
          );
        });

        contentDiv.querySelectorAll("code").forEach((code) => {
          if (code.parentElement.tagName !== "PRE") {
            code.classList.add("px-1", "py-0.5", "rounded", "bg-dark-800");
          }
        });

        contentDiv.querySelectorAll("a").forEach((a) => {
          a.classList.add("text-blue-400", "hover:underline");
        });

        contentDiv.querySelectorAll("ul, ol").forEach((list) => {
          list.classList.add("my-3", "ml-5");
        });

        contentDiv.querySelectorAll("li").forEach((item) => {
          item.classList.add("my-1");
        });

        contentDiv
          .querySelectorAll("h1, h2, h3, h4, h5, h6")
          .forEach((heading) => {
            heading.classList.add(
              "font-semibold",
              "text-white",
              "mt-4",
              "mb-2"
            );
          });

        contentDiv.querySelectorAll("p").forEach((p) => {
          p.classList.add("my-2");
        });

        contentDiv.querySelectorAll("table").forEach((table) => {
          table.classList.add("border-collapse", "my-4", "w-full");
          table.classList.add("border", "border-dark-600");

          const wrapper = document.createElement("div");
          wrapper.classList.add("overflow-x-auto", "my-4");
          table.parentNode.insertBefore(wrapper, table);
          wrapper.appendChild(table);
        });

        contentDiv.querySelectorAll("th, td").forEach((cell) => {
          cell.classList.add("border", "border-dark-600", "px-4", "py-2");
        });

        contentDiv.querySelectorAll("th").forEach((header) => {
          header.classList.add("bg-dark-800");
        });

        contentDiv.querySelectorAll("img").forEach((img) => {
          img.classList.add("max-w-full", "h-auto", "rounded-md", "my-3");
        });

        contentDiv.querySelectorAll("blockquote").forEach((quote) => {
          quote.classList.add(
            "border-l-4",
            "border-dark-400",
            "pl-4",
            "italic",
            "my-4",
            "text-dark-200"
          );
        });
      }

      function addLoadingIndicator() {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("flex", "justify-start", "mb-4");

        const avatarContainer = document.createElement("div");
        avatarContainer.classList.add("flex-shrink-0", "mr-2");

        const avatarDiv = document.createElement("div");
        avatarDiv.classList.add(
          "w-8",
          "h-8",
          "rounded-full",
          "bg-blue-600",
          "flex",
          "items-center",
          "justify-center"
        );

        const svg = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "svg"
        );
        svg.setAttribute("class", "h-5 w-5 text-white");
        svg.setAttribute("viewBox", "0 0 20 20");
        svg.setAttribute("fill", "currentColor");

        const path = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "path"
        );
        path.setAttribute("fill-rule", "evenodd");
        path.setAttribute(
          "d",
          "M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
        );
        path.setAttribute("clip-rule", "evenodd");
        svg.appendChild(path);
        avatarDiv.appendChild(svg);
        avatarContainer.appendChild(avatarDiv);
        messageDiv.appendChild(avatarContainer);

        const dotsContainer = document.createElement("div");
        dotsContainer.classList.add(
          "bg-dark-700",
          "px-4",
          "py-3",
          "rounded-2xl",
          "rounded-tl-sm",
          "inline-block"
        );

        const dotsDiv = document.createElement("div");
        dotsDiv.classList.add("flex", "space-x-1");

        for (let i = 0; i < 3; i++) {
          const dot = document.createElement("div");
          dot.classList.add(
            "w-2",
            "h-2",
            "bg-dark-300",
            "rounded-full",
            "animate-typing-pulse"
          );
          if (i === 1) dot.style.animationDelay = "0.2s";
          if (i === 2) dot.style.animationDelay = "0.4s";
          dotsDiv.appendChild(dot);
        }

        dotsContainer.appendChild(dotsDiv);
        messageDiv.appendChild(dotsContainer);
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        return Date.now();
      }

      function removeLoadingIndicator(id) {
        const loadingElements = document.querySelectorAll(".flex.space-x-1");
        if (loadingElements.length > 0) {
          loadingElements[
            loadingElements.length - 1
          ].parentNode.parentNode.remove();
        }
      }

      window.onload = function () {
        userInput.focus();
        sendButton.disabled = true;
      };
    </script>
  </body>
</html>
